driverType: cloudDriver
mobileAppTesting: true

onPremDriver:
  app:
    ios_path: /path/to/ipa
    android_path: /path/to/apk
  platforms:
    - name:
      os: Android,
      os_version: 11.0
      device: Google Pixel 4
      capabilities:
        appPackage: com.browserstack.sampeapp
        appActivity: com.browserstack.sampeapp.MainActivity
    - name:
      os: IOS,
      os_version: 14,
      device: iPhone 11
      capabilities:
        udid: <udid>

onPremGridDriver:
  hubUrl: http://localhost:4723/wd/hub
  app:
    ios_path: /path/to/ipa
    android_path: /path/to/apk
  platforms:
    - name:
      os: Android,
      os_version: 11.0
      device: Google Pixel 4
      capabilities:
        appPackage: com.browserstack.sampeapp
        appActivity: com.browserstack.sampeapp.MainActivity
    - name:
      os: IOS,
      os_version: 14,
      device: iPhone 11
      capabilities:
        udid: <udid> 

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  user: BROWSERSTACK_USERNAME
  accessKey: BROWSERSTACK_ACCESSKEY
  app:
    ios_hash_id: <hash-id-ios>
    android_hash_id: <hash-id-android>
    ios_custom_id: <custom-id-ios>
    android_custom_id: <custom-id-android>
  localTunnel:
    enabled: false
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-junit5
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: true
      browserstack.console: debug
  platforms:
    - name: IOS - iPhone 11
      os: iOS
      os_version: 14
      device: iPhone 11
      capabilities:
        browserstack.appium_version: 1.21.0
    - name: Android  - Pixel 5
      os: Android
      os_version: 12
      device: Google Pixel 5
      capabilities:
        browserstack.appium_version: 1.21.0
    - name: Android  - Samsung galaxy S21
      os: Android
      os_version: 11.0
      device: Samsung Galaxy S21
      capabilities:
        browserstack.appium_version: 1.21.0
